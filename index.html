<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <section class="question">

        <!-- title -->
        <h2 class="title">questions</h2>

        <div class="section-center">

            <!-- first question start -->
            <article class="question">

                <!-- question-title start -->
                <div class="question-title">

                    <p>D'ya like dags?</p>

                    <button type="button" class="question-btn">

                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>

                        <span class="minus-icon">
                            <i class="far fa-minus-square"></i>
                        </span>

                    </button>

                </div>
                <!-- question-title end -->

                <!-- question-text start -->
                <div class="question-text">

                    <p>Oh, dogs. Sure, I like dags. I like caravans more.</p>

                </div>
                <!-- question-text end -->

            </article>
            <!-- first question end -->

            <!-- second question start -->
            <article class="question">

                <!-- question-title start -->
                <div class="question-title">

                    <p>What's Happening With Them Sausages, Charlie?</p>

                    <button type="button" class="question-btn">

                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>

                        <span class="minus-icon">
                            <i class="far fa-minus-square"></i>
                        </span>

                    </button>

                </div>
                <!-- question-title end -->

                <!-- question-text start -->
                <div class="question-text">

                    <p>Two minutes, Turkish.</p>

                </div>
                <!-- question-text end -->

            </article>
            <!-- second question end -->

            <!-- third question start -->
            <article class="question">

                <!-- question-title start -->
                <div class="question-title">

                    <p>Why Do They Call Him The Bullet-Dodger?</p>

                    <button type="button" class="question-btn">

                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>

                        <span class="minus-icon">
                            <i class="far fa-minus-square"></i>
                        </span>

                    </button>

                </div>
                <!-- question-title end -->

                <!-- question-text start -->
                <div class="question-text">

                    <p>Because he dodges bullets, Avi.</p>

                </div>
                <!-- question-text end -->

            </article>
            <!-- third question end -->

        </div>

    </section>

</body>

</html>
